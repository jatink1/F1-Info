<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>

    <ion-title>Drivers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let name of names;let i = index">
     {{i+1}}. {{name.givenName}} {{name.familyName}}
    </ion-item>
  </ion-list>

</ion-content>
