<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Drivers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let name of names;let i = index">
      <ion-card-header>
        <ion-card-title>
          {{i+1}}. {{name.givenName}} {{name.familyName}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{name.nationality}}
        <p><a href="{{name.url}}">Details</a></p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
